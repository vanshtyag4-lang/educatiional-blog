<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educational Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #3f51b5; color: white; padding: 20px; text-align: center; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    .filters { display: flex; gap: 20px; margin-bottom: 20px; }
    select, input { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    .post { background: white; padding: 20px; border-radius: 10px; margin-bottom: 15px; }
    .tag { background: #e0e0e0; padding: 3px 7px; border-radius: 5px; margin-right: 5px; font-size: 12px; }
    .comments { margin-top: 20px; }
    .comment-box { width: 100%; padding: 10px; margin-top: 10px; }
    .comment { background: #f0f0f0; padding: 10px; border-radius: 5px; margin-top: 10px; }
    button { padding: 8px 15px; border: none; background: #3f51b5; color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Educational Blog</h1>
    <p>Technology • Health • Finance</p>
  </header>

  <div class="container">

    <!-- Filters -->
    <div class="filters">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="technology">Technology</option>
        <option value="health">Health</option>
        <option value="finance">Finance</option>
      </select>
      <input type="text" id="searchBox" placeholder="Search posts...">
    </div>

    <!-- Posts Section -->
    <div id="postsContainer"></div>

  </div>

  <script>
    const posts = [
      {
        id: 1,
        title: "Understanding Artificial Intelligence",
        category: "technology",
        tags: ["AI", "machine learning", "tech"],
        content: "AI is transforming industries by automating tasks and enabling data‑driven decisions...",
        comments: []
      },
      {
        id: 2,
        title: "Benefits of Daily Exercise",
        category: "health",
        tags: ["fitness", "wellness"],
        content: "Daily exercise improves mood, boosts immunity, and enhances overall health...",
        comments: []
      },
      {
        id: 3,
        title: "How to Save Money Effectively",
        category: "finance",
        tags: ["budget", "saving", "money"],
        content: "Saving money starts with tracking expenses, setting goals, and reducing unnecessary spending...",
        comments: []
      }
    ];

    function displayPosts() {
      const container = document.getElementById("postsContainer");
      container.innerHTML = "";

      const category = document.getElementById("categoryFilter").value;
      const search = document.getElementById("searchBox").value.toLowerCase();

      const filtered = posts.filter(p =>
        (category === "all" || p.category === category) &&
        (p.title.toLowerCase().includes(search) || p.tags.join(" ").toLowerCase().includes(search))
      );

      filtered.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h2>${post.title}</h2>
          <p><b>Category:</b> ${post.category}</p>
          <p>${post.content}</p>
          <div>${post.tags.map(t => `<span class='tag'>#${t}</span>`).join(" ")}</div>

          <div class="comments">
            <h3>Comments</h3>
            <div id="commentList-${post.id}">
              ${post.comments.map(c => `<div class='comment'>${c}</div>`).join('')}
            </div>

            <textarea id="commentBox-${post.id}" class="comment-box" placeholder="Write a comment..."></textarea>
            <button onclick="addComment(${post.id})">Post Comment</button>
          </div>
        `;

        container.appendChild(div);
      });
    }

    function addComment(id) {
      const box = document.getElementById(`commentBox-${id}`);
      const text = box.value.trim();
      if (!text) return;

      const post = posts.find(p => p.id === id);
      post.comments.push(text);

      displayPosts();
    }

    document.getElementById("categoryFilter").addEventListener("change", displayPosts);
    document.getElementById("searchBox").addEventListener("keyup", displayPosts);

    displayPosts();
  </script>

</body>
</html>
